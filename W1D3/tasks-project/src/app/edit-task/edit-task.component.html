
<h1 class="mx-5">Update Task</h1>
<form class="col-4 mx-5" (ngSubmit)="updateTask()">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" [(ngModel)]="task.title">
    <p class="text-danger"  *ngIf="errorMessage.title"> {{errorMessage.title.message}} </p>
    <label for="content">content</label>
    <textarea class="form-control" name="content" [(ngModel)]="task.content"></textarea>
    <p class="text-danger" *ngIf="errorMessage.content"> {{errorMessage.content.message}} </p>
    <label for="priority">priority</label>
    <select class="form-select" name="priority" [(ngModel)]="task.priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
    <p class="text-danger"  *ngIf="errorMessage.priority"> {{errorMessage.priority.message}} </p>
    <label for="dueDate">dueDate</label>
    <input class="form-control" type="date" name="dueDate" [(ngModel)]="task.dueDate">
    <p class="text-danger"  *ngIf="errorMessage.dueDate"> {{errorMessage.dueDate.message}} </p>
    <button class="btn btn-primary w-100" type="submit">Update Task</button>
</form>
